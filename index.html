<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Page</title>
  <style>
    body {
      background-color: red;
      color: limegreen;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .title {
      font-size: 48px;
      margin-bottom: 50px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 50px;
    }
    .button-img {
      width: 150px;
      height: auto;
      cursor: pointer;
    }
    .text {
      font-size: 32px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="title">Text</div>

  <div class="buttons">
    <a href="{WINDOWS_DOWNLOAD_LINK}" target="_blank">
      <img src="{WINDOWS_IMAGE_LINK}" alt="Windows Logo" class="button-img"/>
    </a>
    <a href="{ANDROID_DOWNLOAD_LINK}" target="_blank">
      <img src="{ANDROID_IMAGE_LINK}" alt="Android Logo" class="button-img"/>
    </a>
  </div>

  <div class="text">text</div>
  <div class="text">text</div>

</body>
</html>
